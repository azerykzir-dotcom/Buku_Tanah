<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ARSIP KANTAH KOTA CILEGON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="loginPage">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- APP -->
  <div id="appPage" style="display:none;">
    <h1><img src="bpn.jpg" alt="BPN Logo" class="logo"> Data Buku Tanah & Surat Ukur Kantah Kota Cilegon</h1>

    <button onclick="logout()">Logout</button>

    <!-- SEARCH -->
    <input type="text" id="search" placeholder="ðŸ” Cari buku..." onkeyup="cariBuku()">

    <!-- FORM -->
    <div class="form">
      <input type="text" id="noGerbong" placeholder="No Gerbong">
      <input type="text" id="Kelurahan" placeholder="Kelurahan">
      <input type="number" id="Jenis Hak" placeholder="Jenis Hak">
      <input type="text" id="No Hak" placeholder="No Hak">
      <button onclick="tambahBuku()">Tambah Buku</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No Gerbong</th>
          <th>Kelurahan</th>
          <th>Jenis Hak</th>
          <th>No Hak</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBuku"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
