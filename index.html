<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ARSIP KANTAH KOTA CILEGON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN -->
   <img src="bpn.jpg" alt="BPN Logo" class="logo">
  <div id="loginPage">
    <h2>Login Admin</h2>
    <!-- Username field first -->
    <input type="text" id="username" placeholder="Username"><br>
    <!-- password box moved below username with a break -->
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- APP -->
  <div id="appPage" style="display:none;">
    <h1><img src="bpn.jpg" alt="BPN Logo" class="logo"> Data Buku Tanah & Surat Ukur Kantah Kota Cilegon</h1>

    <button onclick="logout()">Logout</button>

    <!-- SEARCH -->
    <input type="text" id="search" placeholder="ðŸ” Cari buku..." onkeyup="cariBuku()">

    <!-- FORM -->
    <div class="form">
      <input type="number" id="noGerbong" placeholder="No Gerbong">
      <input type="text" id="Saf" placeholder="Saf">
      <input type="text" id="Kelurahan" placeholder="Kelurahan">
      <input type="text" id="jenisHak" placeholder="Jenis Hak">
      <input type="text" id="noHak" placeholder="No Hak">
      <input type="text" id="tahun" placeholder="Tahun">
      <button onclick="tambahBuku()">Tambah Buku</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No Gerbong</th>
          <th>Saf</th>
          <th>Kelurahan</th>
          <th>Jenis Hak</th>
          <th>No Hak</th>
          <th>Tahun</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBuku"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
